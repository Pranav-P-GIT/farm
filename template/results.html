<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FarmFresh - Organic Farm Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
    </head>
    <body background="aqua" style="font-family:monospace;width:10%;height:10%;display:flex;" >
        <h2>RESULTS</h2>
            {% for i in pro %}
            <div>

                <div class="product-item position-relative bg-white d-flex flex-column text-center">


                    <img class="{% static 'img-fluid mb-4' %}" src="{{i.img.url}}" alt="">
                    <h6 class="mb-3">{{i.name}}</h6>
                    <h5 class="text-primary mb-0">{{i.price}}</h5>
                    <div class="btn-action d-flex justify-content-center">
                        <a class="btn bg-primary py-2 px-3" href="{% url 'productpage' %}?id={{i.id}}"><i
                                class="bi bi-cart text-white"></i></a>
                    </div>


                </div>



            </div>
            {% endfor %}



        </div>
    </body>
</html>
